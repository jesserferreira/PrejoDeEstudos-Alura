<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1><img src="imagem/logo.png" alt="Alura ESTD 2019"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" placeholder="Digite seu nome e sobrenome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@domínio.com" required>

            <label for="telfone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(xx) x xxxx-xxxx" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" placeholder="Deixe sua mensagem" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>8h ~ 20hs</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>8h ~ 20hs</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>8h ~ 20hs</td>
                </tr>
        </tbody>
        </table>
    </main>

    <footer>
        <img src="imagem/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
    
</body>
</html>
